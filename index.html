<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Reviews</title>
</head>
<body>
<header>
    <nav>
        <h1><a tabindex="-1" href="/">Restaurant Reviews</a></h1>
    </nav>
</header>
<main id="maincontent">
    <section id="map-container">
        <div id="map"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2>Filter Results</h2>
            <div class="filter-container">
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
        </div>
        <ul role="list" id="restaurants-list"></ul>
    </section>
</main>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCP5JDenbwfthEH6GAUqh41BAR6-QOxR8&libraries=places&callback=initMap"></script>
<footer id="footer">
    Copyright (c) 2017 <a tabindex="-1" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
</body>
</html>
